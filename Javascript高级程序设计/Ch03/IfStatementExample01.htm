<!DOCTYPE html>
<html>
<head>
    <title>If Statement Example 1</title>
    <script type="text/javascript">
        var i = 24;
        
        if (i > 25)
            console.log("Greater than 25.");    //one-line statement
        else {
            console.log("Less than or equal to 25.");  //block statement
        }

        
        
    </script>

</head>
<body>
  
</body>
</html>
