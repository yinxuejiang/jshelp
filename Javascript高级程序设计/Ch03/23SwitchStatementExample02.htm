<!DOCTYPE html>
<html>

<head>
    <title>Switch Statement Example 2</title>
    <script type="text/javascript">
    var i = 25;

    switch (i) {
        case 25:
            /* falls through */
        case 35:
            console.log("25 or 35");
            break;
        case 45:
            console.log("45");
            break;
        default:
            console.log("Other");
    }
    </script>
</head>

<body>
</body>

</html>
