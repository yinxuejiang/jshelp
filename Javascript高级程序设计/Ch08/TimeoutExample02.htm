<!DOCTYPE html>
<html>
<head>
    <title>Timeout Example 2</title>
</head>
<body>
    <script type="text/javascript">

        //set the timeout
        var timeoutId = setTimeout(function() {
            console.log("Hello world!");
        }, 1000);
        
        //nevermind ?cancel it
        clearTimeout(timeoutId);


    </script>
</body>
</html>
