<!DOCTYPE html>
<html>

<head>
    <title>System Dialogs Example 2</title>
</head>

<body>
    <script type="text/javascript">
    if (confirm("Are you sure?")) {
        console.log("I'm so glad you're sure! ");
    } else {
        console.log("I'm sorry to hear you're not sure. ");
    }
    </script>
</body>

</html>
