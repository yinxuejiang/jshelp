<!DOCTYPE html>
<html>
<head>
    <title>Interval Example</title>
</head>
<body>
    <script type="text/javascript">

        //avoid!
        setInterval("console.log('Hello world!') ", 10000);
        
        //preferred
        setInterval(function() { 
            console.log("Hello world!"); 
        }, 10000);            


    </script>
</body>
</html>
