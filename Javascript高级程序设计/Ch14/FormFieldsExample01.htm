<!DOCTYPE html>
<html>

<head>
    <title>Form Fields Example</title>
    <script type="text/javascript" src="EventUtil.js"></script>
</head>

<body>
    <form method="post" action="javascript:console.log('Form submitted!')" id="myForm">
        <ul>
            <li>
                <input type="radio" name="color" value="red">Red</li>
            <li>
                <input type="radio" name="color" value="green">Green</li>
            <li>
                <input type="radio" name="color" value="blue">Blue</li>
        </ul>
    </form>
    <script type="text/javascript">
    (function() {
        var form = document.getElementById("myForm");

        var colorFields = form.elements["color"];
        console.log(colorFields.length); //3

        var firstColorField = colorFields[0];
        var firstFormField = form.elements[0];
        console.log(firstColorField === firstFormField); //true

    })();
    </script>
</body>

</html>
