<!DOCTYPE html>
<html>

<head>
    <title>Block Scope Example</title>
</head>

<body>
    <script type="text/javascript">
    function outputNumbers(count) {

        (function() {
            for (var i = 0; i < count; i++) {
                console.log(i);
            }
        })();

        console.log(i); //causes an error
    }

    outputNumbers(5);
    </script>
</body>

</html>
