<!DOCTYPE html>
<html>

<head>
    <title>Array Type Join Example</title>
    <script type="text/javascript">
    var colors = ["red", "green", "blue"];
    console.log(colors.join(",")); //red,green,blue
    console.log(colors.join("||")); //red||green||blue
    </script>
</head>

<body>
</body>
