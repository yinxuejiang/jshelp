<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>toString 方法</title>
	<script type="text/javascript">
		/**
		 * 作用：返回数组的字符串表示形式。
		 * 语法：array.toString()
		 */
		
		var arr = [1, 2, 3, 4];
		var s = arr.toString();
		console.log(s);

		// Output: 1,2,3,4


	</script>
</head>
<body>
	
</body>
</html>
