<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>valueOf 方法</title>
    <script type="text/javascript">
    /**
     * 作用：返回一个迭代器，它返回数组的值。
     * 语法：arrayObj.values();
     */

    var v = ["a", "b", "c"].values();
    // v.next().value == "a"
    // v.next().value == "b"
    // v.next().value == "c"
    </script>
</head>

<body>
</body>

</html>
