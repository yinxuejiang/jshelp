<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>keys 方法</title>
	<script type="text/javascript">
		/**
		 * 作用：返回一个迭代器，它能返回数组的索引值。
		 * 语法：arrayObj.keys();
		 */
		
		/**
		 * 参数
		 * arrayObj  必选。一个数组对象。
		 */
		
		var k = ["a", "b", "c"].keys();
		// k.next().value == 0
		// k.next().value == 1
		// k.next().value == 2 

	</script>
</head>
<body>
	
</body>
</html>
