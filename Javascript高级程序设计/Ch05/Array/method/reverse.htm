<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>reverse 方法</title>
	<script type="text/javascript">
		/**
		 * 作用：反转 Array 中的元素。
		 * 语法：arrayObj.reverse() 
		 */
		
		var arr = new Array(0,1,2,3,4); 
		var reverseArr = arr.reverse();
		console.log(reverseArr);

		// Output:
		// 4,3,2,1,0


	</script>
</head>
<body>
	
</body>
</html>
