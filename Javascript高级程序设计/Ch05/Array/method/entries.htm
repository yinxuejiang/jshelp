<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>entries 方法</title>
	<script type="text/javascript">
		/**
		 * 作用：返回一个迭代器，它返回数组的键/值对。
		 * 语法：arrayObj.entries();
		 */
						
		var entries = ["a", "b", "c"].entries();
		console.log(entries.next());
		// entries.next().value == [0, "a"]
		// entries.next().value == [1, "b"]
		// entries.next().value == [2, "c"] 

	</script>
</head>
<body>
	
</body>
</html>
