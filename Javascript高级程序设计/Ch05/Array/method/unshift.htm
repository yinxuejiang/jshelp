<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>unshift 方法</title>
    <script type="text/javascript">
    /**
     * 作用：在数组的开头插入新元素。
     * 语法：arrayObj.unshift([item1[, item2 [, . . . [, itemN]]]])
     */

    var ar = new Array();
    ar.unshift(10, 11);
    ar.unshift(12, 13, 14);
    console.log(ar.toString());

    // Output: 12,13,14,10,11
    </script>
</head>

<body>
</body>

</html>
