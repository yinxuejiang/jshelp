<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>pop 方法</title>
    <script type="text/javascript">
    /**
     * 作用：从数组中移除最后一个元素并返回该元素。
     * 语法：arrayObj.pop( )
     */

    var number;
    var my_array = new Array();

    my_array.push(5, 6, 7);
    my_array.push(8, 9);

    number = my_array.pop();
    while (number != undefined) {
        console.log(number);
        number = my_array.pop();
    }

    // Output: 9 8 7 6 5
    </script>
</head>

<body>
</body>

</html>
