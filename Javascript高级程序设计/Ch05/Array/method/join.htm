<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>join 方法</title>
	<script type="text/javascript">
		/**
		 * 作用：添加由指定分隔符字符串分隔的数组的所有元素。
		 * 语法：arrayObj.join([separator]) 
		 */
		
		/**
		 * 参数
		 * arrayObj  必选。一个数组对象。
		 * separator  可选。用于将在结果 String 中的数组的一个元素与下一个元素分开的字符串。若忽略此参数，则数组元素之间用逗号分隔。
		 */
		var a, b;
		a = new Array(0,1,2,3,4);
		b = a.join("-");
		console.log(b);

		// Output:
		// 0-1-2-3-4

	</script>
</head>
<body>
	
</body>
</html>
