<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>shift 方法</title>
    <script type="text/javascript">
    /**
     * 作用：从数组中移除第一个元素并将返回该元素。
     * 语法：arrayObj.shift( )
     */

    var arr = new Array(10, 11, 12);
    while (arr.length > 0) {
        var i = arr.shift();
        console.log(i.toString());
    }

    // Output: 
    // 10 11 12
    </script>
</head>

<body>
</body>

</html>
