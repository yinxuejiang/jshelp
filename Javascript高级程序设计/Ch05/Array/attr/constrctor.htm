<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>constructor 属性</title>
	<script type="text/javascript">
		/**
		 * 作用：指定创建一个数组的函数。
		 * 语法：array.constructor
		 */
		var x = new Array();

		if (x.constructor == Array){
		    console.log("Object is an Array.");
		}
		else{
		    console.log("Object is not an Array.");
		}
		//Object is an Array.

	</script>
</head>
<body>
	
</body>
</html>
