<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>length 属性</title>
	<script type="text/javascript">
		/**
		 * 作用：获取或设置数组的长度。此数值比数组中所定义的最高位元素大 1。
		 * 语法：numVar = arrayObj.length 
		 */
		
		var a;
		a = new Array(0,1,2,3,4);
		console.log(a.length);
		//5

	</script>
</head>
<body>
	
</body>
</html>
