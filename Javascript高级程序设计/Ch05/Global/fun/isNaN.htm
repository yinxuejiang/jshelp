<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>isNaN 函数</title>
    <script type="text/javascript">
        /**
         * 说明：返回一个布尔值，该值指示某值是否为保留值 NaN（非数字）。
         * 语法：isNaN(numValue) 
         */
        // Returns false.
        isNaN(100);

        // Returns false.
        isNaN("100");

        // Returns true.
        isNaN("ABC");

        // Returns true.
        isNaN("10C");

        // Returns true.
        isNaN("abc123");

        // Returns true.
        isNaN(Math.sqrt(-1));      

    </script>
</head>
<body>
    
</body>
</html>
