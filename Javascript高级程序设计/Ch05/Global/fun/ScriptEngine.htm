<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ScriptEngine 函数</title>
    <script type="text/javascript">
    /**
     * 说明：获取正在使用的脚本语言的名称。
     * 语法：ScriptEngine()
     */

    if (window.ScriptEngine) {
        document.write(window.ScriptEngine());
    }

    // Output: JScript

    /**
     * 说明：获取正在使用的脚本引擎的内部版本号。
     * 语法：ScriptEngineBuildVersion()
     */

    if (window.ScriptEngineBuildVersion) {
        document.write(window.ScriptEngineBuildVersion());
    }

    // Output: <current build version>
    </script>
</head>

<body>
</body>

</html>
