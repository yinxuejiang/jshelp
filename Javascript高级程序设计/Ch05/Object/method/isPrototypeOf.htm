<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>isPrototypeOf 方法</title>
    <script type="text/javascript">
        /**
         * 作用：确定某个对象是否具有带指定名称的属性。
         * 语法：prototype.isPrototypeOf(object)
         */
        
        /**
         * 参数：
         * prototype  必选。对象原型。
         * object  必选。另一个对象，将对其原型链进行检查。
         */
        
        function Rectangle() {
        }

        var rec = new Rectangle();

        document.write(Rectangle.prototype.isPrototypeOf(rec));

        // Output: true

    </script>
</head>
<body>
    
</body>
</html>
