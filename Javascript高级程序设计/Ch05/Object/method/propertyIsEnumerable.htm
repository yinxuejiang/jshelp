<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>propertyIsEnumerable 方法</title>
    <script type="text/javascript">
        /**
         * 作用：确定指定的属性是否可枚举。
         * 语法：object. propertyIsEnumerable(proName)
         */
        
        /**
         * 参数：
         * object  必需。对象的实例。
         * proName  必需。一个属性名称的字符串值。
         */
        
        var a = new Array("apple", "banana", "cactus");
        document.write(a.propertyIsEnumerable(1));

        // Output: true

    </script>
</head>
<body>
    
</body>
</html>
