<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>RegExp.rightContext 属性</title>
    <script type="text/javascript">
    /**
     * 作用：返回一些字符，即从最后一个匹配之后的位置直到被搜索字符串的结尾处的字符。只读。
     * 语法：RegExp.rightContext
     */

    // Create the regular expression pattern.
    var re = new RegExp("d(b+)(d)", "ig");
    var str = "cdbBdbsbdbdz";

    // Perform the search.
    var arr = re.exec(str);

    // Print the output.
    var s = ""
    s += "$1: " + RegExp.$1 + "<br />";
    s += "$2: " + RegExp.$2 + "<br />";
    s += "$3: " + RegExp.$3 + "<br />";
    s += "input: " + RegExp.input + "<br />";
    s += "lastMatch: " + RegExp.lastMatch + "<br />";
    s += "leftContext: " + RegExp.leftContext + "<br />";
    s += "rightContext: " + RegExp.rightContext + "<br />";
    s += "lastParen: " + RegExp.lastParen + "<br />";

    document.write(s);
    </script>
</head>

<body>
</body>

</html>
