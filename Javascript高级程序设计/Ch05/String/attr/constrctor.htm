<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>constructor 属性</title>
	<script type="text/javascript">
		/**
		 * 作用：指定创建一个字符串的函数。
		 * 语法：array.constructor
		 */
		
		var x = new String();
		if (x.constructor == String){
		    document.write("Object is a String.");
		}
		else{
		    document.write("Object is not a String.");
		}

		// Output:
		// Object is a String.

	</script>
</head>
<body>
	
</body>
</html>
