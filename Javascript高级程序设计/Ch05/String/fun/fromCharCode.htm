<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fromCharCode 函数</title>
	<script type="text/javascript">
		/**
		 * 作用：从一些 Unicode 字符值中返回一个字符串。
		 * 语法：String.fromCharCode([code1[, code2[, ...[, codeN]]]]) 
		 */
		
		/**
		 * 参数
		 * String  String 对象。
		 * code1, ..., codeN  可选。要转换为字符串的一系列 Unicode 字符值。如果不提供参数，则结果为空字符串。
		 */
		
		var test = String.fromCharCode(112, 108, 97, 105, 110);
		document.write(test);

		// Output: plain

	</script>
</head>
<body>
	
</body>
</html>
