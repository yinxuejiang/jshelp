<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>slice 方法</title>
    <script type="text/javascript">
    /**
     * 作用：返回字符串的片段。
     * 语法：stringObj.slice(start, [end]) 
     */

    /**
     * 参数：
     * stringObj  必需。一个 String 对象或字符串。
     * start  必需。指向 stringObj 指定部分的开头的索引。
     * end  可选。指向 stringObj 指定部分的结尾的索引。子字符串包括 end 
     *      所指示的字符（不包括该字符）前面的字符。如果没有指定该值，则子字符串将延续到 stringObj 的结尾。
     */

    var str1 = "all good boys do fine";

    var slice1 = str1.slice(0);
    var slice2 = str1.slice(0, -1);
    var slice3 = str1.slice(4);
    var slice4 = str1.slice(4, 8);

    document.write(slice1 + "<br/>");
    document.write(slice2 + "<br/>");
    document.write(slice3 + "<br/>");
    document.write(slice4);

    // Output:
    // all good boys do fine
    // all good boys do fin
    // good boys do fine
    // good
    </script>
</head>

<body>
</body>

</html>
