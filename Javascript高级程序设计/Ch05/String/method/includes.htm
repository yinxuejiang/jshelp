<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>includes 方法</title>
    <script type="text/javascript">
    /**
     * 作用：返回一个布尔值，该值指示传入字符串是否包含在字符串对象中。
     * 语法：stringObj.includes(substring [, position]);
     */

    /**
     * 参数：
     * stringObj  必需。要测试的字符串对象。
     * substring  必需。要测试的字符串。
     * position  可选。字符串对象中要测试的以 0 开头的第一个字符的位置。
     */

    // Returns true 
    "abcde".includes("cd");
    "abcde".includes("cd", 2);

    // Returns false
    "abcde".includes("CD");
    "abcde".includes("cd", 3);
    </script>
</head>

<body>
</body>

</html>
