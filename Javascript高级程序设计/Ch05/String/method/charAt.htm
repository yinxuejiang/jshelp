<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>charAt 方法</title>
    <script type="text/javascript">
    /**
     * 作用：返回指定索引位置处的字符。
     * 语法：strObj. charAt(index)
     */

    /**
     * 参数：
     * strObj  必需。任何 String 对象或字符串。
     * index  必需。所需字符的从零开始的索引。
     */
    var str = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    document.write(str.charAt(str.length - 1));

    // Output: Z
    </script>
</head>

<body>
</body>

</html>
