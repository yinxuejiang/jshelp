<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>repeat 方法</title>
	<script type="text/javascript">
		/**
		 * 作用：返回一个新的字符串对象，它的值等于重复了指定次数的原始字符串。
		 * 语法：stringObj.repeat(count);
		 */
		
		/**
		 * 参数：
		 * stringObj  必需。字符串对象。
		 * count  必需。返回字符串中原始字符串重复的次数。
		 */
		
		"abc".repeat(3); // Returns "abcabcabc"
		"abc".repeat(0); // Returns an empty string.


	</script>
</head>
<body>
	
</body>
</html>
