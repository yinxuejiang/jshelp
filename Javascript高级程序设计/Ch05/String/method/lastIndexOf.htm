<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>lastIndexOf 方法</title>
    <script type="text/javascript">
    /**
     * 作用：返回字符串中子字符串最后出现的位置。
     * 语法：strObj.lastIndexOf(substring[, startindex])
     */

    /**
     * 参数：
     * strObj  必需。一个 String 对象或字符串。
     * subString  必需。要搜索的子字符串。
     * startIndex  可选。开始搜索的索引位置。若省略此参数，则搜索将从字符串的结尾开始。
     */

    var str = "time, time";

    var s = "";
    s += "time is at position " + str.lastIndexOf("time");
    s += "<br />";
    s += "abc is at position " + str.lastIndexOf("abc");

    document.write(s);

    // Output:
    // time is at position 6
    // abc is at position -1
    </script>
</head>

<body>
</body>

</html>
