<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>indexOf 方法</title>
    <script type="text/javascript">
    /**
     * 作用：返回子字符串首次出现的位置。
     * 语法：strObj. indexOf(subString[, startIndex])
     */

    /**
     * 参数：
     * strObj  必选。一个 String 对象或字符串。
     * subString  必选。要在字符串中搜索的子字符串
     * startIndex  可选。用于开始搜索 String 对象的索引。如果省略此参数，则搜索将从字符串的起始处开始。
     */

    var str = "original equipment manufacturer";

    var s = "equip is at position " + str.indexOf("equip");
    s += "<br />";
    s += "abc is at position " + str.indexOf("abc");

    document.write(s);

    // Output:
    // equip is at position 9
    // abc is at position -1
    </script>
</head>

<body>
</body>

</html>
