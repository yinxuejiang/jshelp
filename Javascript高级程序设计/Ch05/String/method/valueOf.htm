<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>valueOf 方法</title>
	<script type="text/javascript">
		/**
		 * 作用：返回字符串。
		 * 语法：string.valueOf()
		 */
		
		var str = "every good boy does fine";
		var strStr = str.valueOf();

		if (str === strStr)
		document.write("same");
		else
		document.write("different");

		// Output:
		// same
		
	</script>
</head>
<body>
	
</body>
</html>
