<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>charCodeAt 方法</title>
    <script type="text/javascript">
    /**
     * 作用：返回指定位置的字符的 Unicode 值。
     * 语法：strObj. charCodeAt(index)
     */

    /**
     * 参数：
     * strObj  必需。任何 String 对象或字符串。
     * index  必需。所需字符的从零开始的索引。如果指定索引处没有字符，则返回 NaN。
     */

    var str = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    console.log(str.charCodeAt(str.length - 1));

    // Output: 90
    </script>
</head>

<body>
</body>

</html>
