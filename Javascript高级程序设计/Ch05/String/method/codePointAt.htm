<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>codePointAt 方法</title>
    <script type="text/javascript">
    /**
     * 作用：返回一个 Unicode utf-16 字符的码位。
     * 语法：stringObj.codePointAt(pos);
     */

    /**
     * 参数：
     * stringObj  必需。 字符串对象。
     * pos  必需。 字符的位置。
     */

    var cp1 = "𠮷".codePointAt(0);
    vary cp2 = 'abc'.codePointAt(1);

    if (console && console.log) {
        console.log(cp1);
        console.log(cp2);
    }

    // Output:
    // 0x20BB7
    // 98
    </script>
</head>

<body>
</body>

</html>
