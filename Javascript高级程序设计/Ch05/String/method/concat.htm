<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>concat 方法</title>
	<script type="text/javascript">
		/**
		 * 作用：返回由两个或两个以上的字符串串联而成的字符串。
		 * 语法：string1. concat([string2[, string3[, . . . [, stringN]]]])
		 */
		
		/**
		 * 参数：
		 * string1  必需。所有其他指定的字符串要连接到的 String 对象或字符串。
		 * string2,. . ., stringN  可选。要追加到 string1 的末尾的字符串。
		 */
		
		var str1 = "ABCD"
		var str2 = "EFGH";
		var str3 = "1234";
		var str4 = "5678";
		document.write(str1.concat(str2, str3, str4));

		// Output: "ABCDEFGH12345678"


	</script>
</head>
<body>
	
</body>
</html>
