<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>trim 方法</title>
	<script type="text/javascript">
		/**
		 * 作用：从字符串中移除前导空格、尾随空格和行终止符。
		 * 语法：stringObj.trim()
		 */
		
		var message = "    abc def     \r\n  ";

		document.write("[" + message.trim() + "]");
		document.write("<br/>");
		document.write("length: " + message.trim().length);

		// Output:
		//  [abc def]
		//  length: 7
		
	</script>
</head>
<body>
	
</body>
</html>
