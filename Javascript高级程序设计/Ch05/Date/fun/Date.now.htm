<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>now 函数</title>
	<script type="text/javascript">
		/**
		 * 作用：获取当前日期和时间。
		 * 语法：Date.now()
		 */

		var start = Date.now();
		var response = prompt("What is your name?", "");
		var end = Date.now();
		var elapsed = (end - start) / 1000;
		document.write("You took " + elapsed + " seconds" + " to type: " + response);

		// Output:
		// You took <seconds> seconds to type: <name>
		
	</script>
</head>
<body>
	
</body>
</html>
