<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>set 方法</title>
    <script type="text/javascript">
    /**
     * 语法：dateObj.setDate() 
     * 语法：dateObj.setFullYear()
     * 语法：dateObj.setHours() 
     * 语法：dateObj.setMilliseconds () 
     * 语法：dateObj.setMinutes () 
     * 语法：dateObj.setMonth () 
     * 语法：dateObj.setSeconds () 
     * 语法：dateObj.setYear () 
     */

    /**
     * 参数:
     * dateObj 必需。任意 Date 对象。
     */

    var date = new Date();
    date.setFullYear(2020);
    date.setMonth(11);
    date.setDate(12);
    date.setHours(12);
    date.setMinutes(12);
    date.setSeconds(12);
    document.write(date);

    // Output (for the PST time zone): Sun Dec 30 00:00:00 PST 1990
    </script>
</head>

<body>
</body>

</html>
