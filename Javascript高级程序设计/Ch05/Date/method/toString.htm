<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>toString 方法</title>
    <script type="text/javascript">
    /**
     * 作用：返回日期的字符串表示形式。字符串的格式取决于区域设置。
     * 语法：date.toString()
     */

    var myDate = new Date();
    myDate.setFullYear(2100, 5, 5);
    var dateString = myDate.toString();
    document.write(dateString);

    // Output: <date>
    </script>
</head>

<body>
</body>

</html>
