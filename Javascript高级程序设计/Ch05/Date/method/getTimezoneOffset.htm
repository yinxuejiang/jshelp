<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>getTimezoneOffset 方法</title>
	<script type="text/javascript">
		/**
		 * 作用：获取本地计算机的时间与协调通用时间 (UTC) 之间的分钟差值。
		 * 语法：dateObj.getTimezoneOffset() 
		 */
		
		/**
		 * 参数:
		 * dateObj 必需。任意 Date 对象。
		 */
		
		var date =  new Date();
		var minutes = date.getTimezoneOffset();

		if (minutes < 0){
		    document.write(minutes / 60 + " hours after UTC");
		}
		else{
		    document.write(minutes / 60 + " hours before UTC");
		}

		// Output (for example, where local time is PST): 
		7 hours before UTC
		
	</script>
</head>
<body>
	
</body>
</html>
