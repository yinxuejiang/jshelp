<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>getTime 方法</title>
	<script type="text/javascript">
		/**
		 * 作用：获取超时值（以毫秒为单位）。
		 * 语法：dateObj.getTime() 
		 */
		
		/**
		 * 参数:
		 * dateObj 必需。任意 Date 对象。
		 */
		
		var minute = 1000 * 60;
		var hour = minute * 60;
		var day = hour * 24;

		date = new Date("1/1/2001");
		var time = date.getTime();

		document.write(Math.round(time / day) + " days from 1/1/1970 to 1/1/2001");

		// Output: 11323 days from 1/1/1970 to 1/1/2001
		
	</script>
</head>
<body>
	
</body>
</html>
