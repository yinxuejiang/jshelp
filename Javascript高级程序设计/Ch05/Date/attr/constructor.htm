<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>constructor 属性</title>
	<script type="text/javascript">
		/**
		 * 作用：指定创建一个日期的函数。
		 * 语法：date.constructor
		 */

		var x = new Date("Hi");

		if (x.constructor == Date){
		    document.write("Object is a date.");
		}

		// Output:
		// Object is a date.

		
	</script>
</head>
<body>
	
</body>
</html>
