<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>prototype 属性</title>
	<script type="text/javascript">
		/**
		 * 作用：为日期返回对原型的引用。
		 * 语法：date.prototype
		 */

		function max() {
	        var max = new Date();
	        max.setFullYear(2200, 01, 01);
	        return max;
		}
		Date.prototype.maxDate = max;
		var myDate = new Date();

		if (myDate < myDate.maxDate()){
		    document.write("today isn't the max");
		}
		else if (myDate == myDate.maxDate()){
		    document.write("today is the max");
		}

		// Output:
		// today isn't the max

		
	</script>
</head>
<body>
	
</body>
</html>
