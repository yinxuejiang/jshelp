<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>callee  属性</title>
    <script type="text/javascript">
        /**
         * 作用：返回正被执行的 Function 对象，即指定的 Function 对象的正文。
         * 语法：[function.]arguments.callee
         */
        function factorial(n){
          if (n <= 0){
             return 1;
          }
          else{
             return n * arguments.callee(n - 1)
          }
        }
        document.write(factorial(4));
        // 24

    </script>
</head>

</html>
