<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>valueOf 方法</title>
	<script type="text/javascript">
		/**
		 * 作用：返回指定布尔值的基元值。
		 * 语法：boolean.valueOf()
		 */
		
		var bool = new Boolean("true");
		var s = bool.valueOf();
		document.write(s);

		// Output: true
		
	</script>
</head>
<body>
	
</body>
</html>
