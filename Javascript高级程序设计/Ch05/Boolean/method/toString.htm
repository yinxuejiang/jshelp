<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>toString 方法</title>
	<script type="text/javascript">
		/**
		 * 作用：返回对象的字符串表示形式。
		 * 语法：boolean.toString()
		 */
		
		var s = new Boolean(0);
		document.write(s.toString());

		// Output: false;



	</script>
</head>

</body>
</html>
