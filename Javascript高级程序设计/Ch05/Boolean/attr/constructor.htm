<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>constructor 属性</title>
    <script type="text/javascript">
    /**
     * 作用：指定创建一个布尔值的函数。
     * 语法：boolean.constructor([[value])
     */

    /**
     * 参数：
     * boolean  布尔值的名称。
     * value  可选。指定该布尔值的值。这可以是数字 1 或 0，也可以是字符串“true”或“false”。
     */

    var x = new Boolean("true");

    if (x.constructor == Boolean) {
        document.write("Object is a Boolelan.");
    }

    // Output:
    // Object is a Boolean.
    </script>
</head>

<body>
</body>

</html>
